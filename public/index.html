<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>deepcipher</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/1e0a48e0c9.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container header">
		<div class="logo">
			<a href="/">
				<h1>deepcipher <i class="fas fa-unlock"></i></h1>
			</a>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-3 menu">
				<a href="/info" class="btn btn-outline-dark">Info <i class="fas fa-info"></i></a>
				<hr>
				<div id="shift-group">
					<h5 class="cipher-title">Caesar cipher</h5>
					<label for="shift">Shift: </label>
					<input type="number" id="shift" value="0">
				</div>
				<button class="btn btn-outline-dark" 
				onclick="Caesar.encrypt($('#content')[0], Number($('#shift')[0].value))">
					Encrypt file
				</button>
				<button class="btn btn-outline-dark" 
				onclick="Caesar.decrypt($('#content')[0], Number($('#shift')[0].value))">
					Decrypt file
				</button>
				<hr>
			</div>
			<div class="col-9">
				<form id="upload" action="/upload" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="file">Upload file: </label>
						<input name="file" class="btn btn-outline-dark" value="Open file" id="file" type="file" accept=".txt">
					</div>
				</form>
				<form action="/save" method="post">
					<div class="form-group">
						<label for="filename">Filename: </label>
						<input type="text" class="form-control" name="filename" id="filename" placeholder="filename.txt">
					</div>
					<div class="form-group">
						<label for="content">Content: </label><br>
						<textarea type="content" class="form-control" name="content" id="content" placeholder="Input text here:" rows="8"></textarea>
					</div>
					<button type="submit" class="btn btn-outline-dark">Download file</button>
				</form>
			</div>
		</div>
	</div>
	<script src="client.js"></script>
	<script src="jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
