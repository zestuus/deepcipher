<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>deepcipher</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/1e0a48e0c9.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container header">
		<div class="logo">
			<a href="/">
				<h1>deepcipher <i class="fas fa-unlock"></i></h1>
			</a>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-3 menu">
				<a href="/info" class="btn btn-outline-dark">Info <i class="fas fa-info"></i></a>
				<button class="btn btn-outline-dark">Encrypt file</button>
				<button class="btn btn-outline-dark">Decrypt file</button>	
			</div>
			<div class="col-9">
				<form id="open" action="/open" method="post">
					<div class="form-group">
						<label for="upload">Upload file: </label>
						<input name="upload" class="btn btn-outline-dark" value="Open file" id="upload" type="file" accept=".txt">
					</div>
				</form>
				<form action="/save" method="post">
					<div class="form-group">
						<label for="filename">Filename: </label>
						<input type="text" pattern="^[a-zA-Z]+.txt$" title="File mush have extention .txt" class="form-control" name="filename" placeholder="filename.txt">
					</div>
					<div class="form-group">
						<label for="text">Text: </label><br>
						<textarea type="text" class="form-control" name="text" placeholder="Input text here:" rows="8"></textarea>
					</div>
					<button type="submit" class="btn btn-outline-dark">Save file</button>
				</form>
			</div>
		</div>
	</div>
	<script src="client.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
